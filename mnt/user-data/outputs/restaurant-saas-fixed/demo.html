    // ========================================
    // MAIN APP COMPONENT
    // ========================================
    function RestaurantSaaS() {
      const [currentView, setCurrentView] = useState('home');
      const [orders, setOrders] = useState([]);
      const [cart, setCart] = useState([]);
      const [selectedTable, setSelectedTable] = useState(null);
      const [language, setLanguage] = useState('en');
      const [kotList, setKotList] = useState([]);

      // Simulate real-time order updates
      useEffect(() => {
        const interval = setInterval(() => {
          setOrders(prev => prev.map(order => {
            if (order.status === 'confirmed' && Math.random() > 0.7) {
              return { ...order, status: 'preparing' };
            }
            if (order.status === 'preparing' && Math.random() > 0.8) {
              return { ...order, status: 'ready' };
            }
            return order;
          }));
        }, 3000);
        return () => clearInterval(interval);
      }, []);

      const addToCart = (item) => {
        const existing = cart.find(c => c.id === item.id);
        if (existing) {
          setCart(cart.map(c => c.id === item.id ? {...c, quantity: c.quantity + 1} : c));
        } else {
          setCart([...cart, {...item, quantity: 1}]);
        }
      };

      const placeOrder = () => {
        const newOrder = {
          id: `ORD-${Date.now()}`,
          tableId: selectedTable?.id,
          tableName: selectedTable?.number,
          items: cart,
          total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
          status: 'pending',
          createdAt: new Date()
        };
        setOrders([...orders, newOrder]);
        setCart([]);
        setCurrentView('orderConfirmed');
      };

      const confirmOrder = (orderId) => {
        setOrders(orders.map(o => o.id === orderId ? {...o, status: 'confirmed'} : o));
        // Generate KOT
        const order = orders.find(o => o.id === orderId);
        const kot = {
          id: `KOT-${Date.now()}`,
          orderId: orderId,
          items: order.items,
          status: 'new',
          createdAt: new Date()
        };
        setKotList([...kotList, kot]);
      };

      return (
        <div className="min-h-screen">
          {currentView === 'home' && <HomePage setView={setCurrentView} />}
          {currentView === 'admin' && <AdminPanel setView={setCurrentView} />}
          {currentView === 'qrGenerator' && <QRGenerator setView={setCurrentView} />}
          {currentView === 'menu' && (

              items={mockData.menuItems} 
              cart={cart}
              addToCart={addToCart}
              setCart={setCart}
              placeOrder={placeOrder}
              setView={setCurrentView}
              language={language}
              setLanguage={setLanguage}
              selectedTable={selectedTable}
              setSelectedTable={setSelectedTable}
              tables={mockData.tables}
            />
          )}
          {currentView === 'orderConfirmed' && <OrderConfirmed setView={setCurrentView} />}
          {currentView === 'waiter' && (

              orders={orders}
              confirmOrder={confirmOrder}
              setView={setCurrentView}
            />
          )}
          {currentView === 'kitchen' && (
            <KitchenDisplay 
              kotList={kotList}
              setKotList={setKotList}
              setView={setCurrentView}
            />
          )}
        </div>
      );
    }

    // ========================================
    // QR GENERATOR
    // ========================================
    function QRGenerator({ setView }) {
      const [selectedTables, setSelectedTables] = useState([]);
      const canvasRefs = useRef({});

      useEffect(() => {
        if (selectedTables.length > 0) {
          selectedTables.forEach(table => {
            const canvas = canvasRefs.current[table.id];
            if (canvas) {
              const qrData = JSON.stringify({
                tableId: table.id,
                tableNumber: table.number,
                outlet: 'main'
              });
              QRCode.toCanvas(canvas, qrData, { width: 200 });
            }
          });
        }
      }, [selectedTables]);

      const toggleTable = (table) => {
        if (selectedTables.find(t => t.id === table.id)) {
          setSelectedTables(selectedTables.filter(t => t.id !== table.id));
        } else {
          setSelectedTables([...selectedTables, table]);
        }
      };

      return (
        <div className="min-h-screen bg-gray-100">
          <nav className="bg-white shadow-sm px-6 py-4 flex justify-between items-center">
            <h1 className="text-2xl font-bold">QR Code Generator</h1>

              onClick={() => setView('admin')}
              className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"
            >

                    key={table.id}
                    onClick={() => toggleTable(table)}
                    className={`p-4 rounded-lg border-2 ${
                      selectedTables.find(t => t.id === table.id)
                        ? 'border-purple-600 bg-purple-50'
                        : 'border-gray-300'

                    <div className="text-sm text-gray-600">Seats: {table.capacity}</div>

            {selectedTables.length > 0 && (

                      <canvas 
                        ref={el => canvasRefs.current[table.id] = el}

                      />

                        Download

                  {pendingOrders.map(order => (
                    <div key={order.id} className="bg-yellow-50 border-2 border-yellow-300 rounded-xl p-4">
                      <div className="flex justify-between items-start mb-3">
                        <div>
                          <p className="font-bold">{order.id}</p>
                          <p className="text-sm text-gray-600">Table {order.tableName}</p>
                        </div>
                        <span className="px-3 py-1 bg-yellow-200 rounded-full text-sm font-medium">
                          Pending
                        </span>
                      </div>
                      <div className="space-y-2 mb-3">
                        {order.items.map((item, idx) => (
                          <div key={idx} className="text-sm">
                            {item.quantity}x {item.name}
                          </div>
                        ))}
                      </div>
                      <div className="flex justify-between items-center">
                        <span className="font-bold">‚Çπ{order.total}</span>
                        <button 
                          onClick={() => confirmOrder(order.id)}
                          className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                        >
                          Confirm Order
                        </button>
                      </div>
                    </div>
                  ))}
                  {pendingOrders.length === 0 && (
                    <div className="text-center text-gray-500 py-8">
                      No pending orders
                    </div>
                  )}
                </div>
              </div>

              {/* Active Orders */}
              <div>
                <h2 className="text-xl font-bold mb-4">
                  üî• Active Orders ({activeOrders.length})
                </h2>
                <div className="space-y-4">
                  {activeOrders.map(order => (
                    <div key={order.id} className="bg-white rounded-xl shadow-sm p-4">
                      <div className="flex justify-between items-start mb-3">
                        <div>
                          <p className="font-bold">{order.id}</p>
                          <p className="text-sm text-gray-600">Table {order.tableName}</p>
                        </div>
                        <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                          order.status === 'confirmed' ? 'bg-blue-100 text-blue-700' :
                          order.status === 'preparing' ? 'bg-orange-100 text-orange-700' :
                          'bg-green-100 text-green-700'
                        }`}>
                          {order.status}
                        </span>
                      </div>
                      <div className="space-y-2 mb-3">
                        {order.items.map((item, idx) => (
                          <div key={idx} className="text-sm">
                            {item.quantity}x {item.name}
                          </div>
                        ))}
                      </div>
                      <div className="font-bold">‚Çπ{order.total}</div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // ========================================
    // KITCHEN DISPLAY
    // ========================================
    function KitchenDisplay({ kotList, setKotList, setView }) {
      const markReady = (kotId) => {
        setKotList(kotList.map(kot => 
          kot.id === kotId ? {...kot, status: 'ready'} : kot
        ));
      };

      const activeKOTs = kotList.filter(k => k.status !== 'served');

      return (
        <div className="min-h-screen bg-gray-900 text-white">
          <nav className="bg-gray-800 px-6 py-4 flex justify-between items-center">
            <h1 className="text-2xl font-bold">üë®‚Äçüç≥ Kitchen Display System</h1>
            <button 
              onClick={() => setView('home')}
              className="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600"
            >
              ‚Üê Back
            </button>
          </nav>

          <div className="container mx-auto px-6 py-8">
            <div className="grid md:grid-cols-3 gap-6">
              {activeKOTs.map(kot => (
                <div 
                  key={kot.id} 
                  className={`rounded-xl p-6 ${
                    kot.status === 'new' ? 'bg-red-600' :
                    kot.status === 'in_progress' ? 'bg-orange-600' :
                    'bg-green-600'
                  }`}
                >
                  <div className="flex justify-between items-start mb-4">
                    <div>
                      <p className="font-bold text-2xl">{kot.id}</p>
                      <p className="text-sm opacity-90">
                        {new Date(kot.createdAt).toLocaleTimeString()}
                      </p>
                    </div>
                    <span className="px-3 py-1 bg-white bg-opacity-20 rounded-full text-sm">
                      {kot.status.toUpperCase()}
                    </span>
                  </div>

                  <div className="space-y-3 mb-4">
                    {kot.items.map((item, idx) => (
                      <div key={idx} className="bg-white bg-opacity-10 rounded-lg p-3">
                        <p className="font-bold text-lg">{item.quantity}x {item.name}</p>
                        <p className="text-sm opacity-75">{item.category}</p>
                        <p className="text-sm opacity-75">‚è± {item.prepTime} mins</p>
                      </div>
                    ))}
                  </div>

                  {kot.status !== 'ready' && (
                    <button 
                      onClick={() => markReady(kot.id)}
                      className="w-full px-4 py-3 bg-white text-gray-900 rounded-lg hover:bg-gray-100 font-bold"
                    >
                      Mark Ready ‚úì
                    </button>
                  )}
                </div>
              ))}
              
              {activeKOTs.length === 0 && (
                <div className="col-span-3 text-center text-gray-500 py-12">
                  <p className="text-4xl mb-4">üò¥</p>
                  <p className="text-xl">No active orders in kitchen</p>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    // ========================================
    // RENDER APP
    // ========================================
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<RestaurantSaaS />);
  </script>
</body>
</html>
